<!DOCTYPE html>
<html lang="pt-BR>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="form-container"><h2>Formulário de contato</h2>
            <form action="#">
                <div class="form-group">
                    <label for="Usuário">Usuário</label>
                    <input type="text" class="form-control" placeholder="Nome de usuário" required/>
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" placeholder="Digite seu email" required/>
                </div>
                <div class="form-group">
                    <label for="Data">Data de nascimento</label>
                    <input type="date" class="form-control" placeholder="Digite sua data de nascimento" required/>
                </div>
                <div class="form-group">
                    <label for="Telefone">Telefone</label>
                    <input type="tel" class="form-control" placeholder="(xx) xxxxx-xxxx" required/>
                </div>
                <div class="form-check form-switch margin">
                    <label class="form-check-label" for="aceito-termos">Aceito os termos do site.</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">   
                </div>
                <div class="form-group margin text-end">
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
            </form>
        </div>      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
